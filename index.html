<!DOCTYPE html>
<html>
	<head>
        
		<title>Best Coffee store in India</title>
		<link rel="stylesheet" type="text/css" href="coffeeshop.css">
	</head>
	<body>
        <div class="container-div">
            <header class="header-coffee">
                <div class="logo-div">
                    <img src="coffee-logo.png" alt="Logo">
                    <p>Coffee Shop</p>
                </div>
                <nav class="nev-links">
                    <a href="#">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Price</a>
                    <a href="#">About</a>
                </nav>
            </header>
            <div class="site-content">
                <div class="image-content">
                    <h1 class="quote">Coffee, it bring the order to the Morning.</h1>
                </div>
                <div class="card-list">
                    <h1 id="product">Product</h1>
                    <div class="card">
                        <img src="mocha-image.png">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377; 250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="cappuccino-image.png">
                        <div>
                            <h2>Cappuccino</h2>
                            <h3>&#8377; 150</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="americano-image.png">
                        <div>
                            <h2>Americano</h2>
                            <h3>&#8377; 220</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="latte-image.png">
                        <div>
                            <h2>Latte</h2>
                            <h3>&#8377; 200</h3>
                        </div>
                    </div>
                    
                </div>
                <div class="order-section">
                    <h1 id="order">Order</h1>
                    <form class="form">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="phone" placeholder="Phone">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
